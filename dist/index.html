<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Car Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #login-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #login-form input {
            margin: 10px;
            padding: 5px;
        }
        #login-form button {
            margin: 10px;
            padding: 5px 15px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-form">
            <h2>输入玩家ID</h2>
            <input type="text" id="player-id" placeholder="请输入ID">
            <button onclick="joinGame()">加入游戏</button>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
